<!DOCTYPE html>
<html lang="en">

<head>
  <title>How much does it cost?</title>
  <link rel="stylesheet" type="text/css" href="semantic.css">
</head>

<body>
  <h1>Exchange rate</h1>
  <p> £1 equals <span id="exchange-rate">140</span> yen

    <h2>Convert</h2>

    <div class="ui left labeled input">
      <label for="pound" class="ui label">£</label>
        <input id="pound" />
    </div>

    <div class="ui hidden divider"></div>

    <div class="ui left labeled input">
      <label for="yen" class="ui label">¥</label>
      <input id="yen" />
    </div>

    <script src="app.js"></script>
</body>

</html>
